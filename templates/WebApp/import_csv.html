<!DOCTYPE html>
<html>
<head>
    <title>CSV Import</title>
</head>
<body>
    <h1>CSV Import</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file">
        <button type="submit">Import CSV</button>
    </form>
</body>
</html>
