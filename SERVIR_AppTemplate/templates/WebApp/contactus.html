{% extends "WebApp/app_base.html" %}
{% load static %}
{% block script %}
    <!-- Custom styles-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- Custom scripts-->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
{% endblock %}

{% block content %}

<div class="container-fluid bg-gray-300  col-md-4" style="padding-top: 1.5rem">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone (Optional)</label>
            <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="institution" class="form-label">Institution</label>
            <input type="text" class="form-control" id="institution" name="institution" required>
        </div>
        <div class="mb-3">
            <label for="query" class="form-label">Query</label>
            <textarea class="form-control" id="query" name="query" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        
        {% if success_message %}
            <br>
            <div class="alert alert-success" id="success-message">
                {{ success_message }}
            </div>
            <script>
                // Automatically hide the success message after 10 seconds
                setTimeout(function() {
                    var successMessage = document.getElementById('success-message');
                    if (successMessage) {
                        successMessage.style.display = 'none';
                    }
                }, 10000);  // 10,000 milliseconds = 10 seconds
            </script>
        {% endif %}
    </form>
</div>

<script>
    $(document).ready(function() {
        // You can add JavaScript code here if needed.

    });
</script>

{% endblock %}
